{% extends 'cars_app/base.html' %}

{% block content %}
<div class="shadow p-3 mb-5 bg-body rounded fs-4">
	<div class="container">
		<div class="row bg-secondary rounded text-white">
			<div class="col">Category: {{ post.category }}</div>
			<div class="col text-end">Last update: {{ post.time_update | date:"d-m-Y H:i:s" }}</div>
		</div>
	</div>		
	<h2>{{post.title}}</h2>
	{% if post.photo %}
		<img src="{{ post.photo.url }}" class="img-fluid rounded mx-auto d-block" alt="Sas">
	{% endif %}
	{% autoescape on %}
	{{post.content|linebreaks}}
	{% endautoescape %}
</div>
{% endblock %}
